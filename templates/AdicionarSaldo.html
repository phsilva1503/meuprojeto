<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Saldo - {{ produto.nome }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-2xl font-bold mb-6">
        Adicionar Saldo ao Produto: {{ produto.nome }}
    </h1>

    <form method="POST" class="bg-white shadow-md rounded-lg p-6 max-w-md">
        <label for="quantidade" class="block text-gray-700 font-semibold mb-2">
            Quantidade a adicionar
        </label>
        <input type="number" step="0.01" name="quantidade" id="quantidade"
               class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>

        <div class="flex justify-between">
            <a href="{{ url_for('estoque') }}" 
               class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded">
                Cancelar
            </a>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Adicionar
            </button>
        </div>
    </form>

</body>
</html>
